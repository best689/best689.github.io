    //接入微信jssdk的配置代码


    var isWechat = false; //是否微信打开
    wx.ready(function () {
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作
        //，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        isWechat = true;
        $("#Top1_SignScan").show();
    });

    if ("" != "")
        $("#Top1_SignScan").show();

    var isWeSucess = true; //微信接口正常
    var errorWeTip = "";
    wx.error(function (res) {
        isWeSucess = false;
        if (res.errMsg == "config:require subscribe") {
            errorWeTip = "提示：未关注公众号";
            return;
        }
        else {
            errorWeTip = res.errMsg;
        }
    });

    if (document.querySelector('#Top1_SignScan') != null) {
        document.querySelector('#Top1_SignScan').onclick = function () {
            var result = "";

            //微信端
            if (isWechat) {
                if (!isWeSucess) {
                    alert(errorWeTip);
                    return;
                }

                if ('False' == "True") {
                    wx.scanQRCode({
                        needResult: 1,
                        desc: 'scanQRCode desc',
                        success: function (res) {
                            result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                            scanQRCode_callBack(result);
                        }
                    });
                }
            }
            else if (typeof (Cordova) != "undefined") {
                Cordova.exec(callSuc, failure, "SweepPlugin", "SweepMethod", "");
            }
        };
    }

    //扫码失败
    function failure(error) {
        alert("failFunction");
    }

    //扫码成功
    function callSuc(result) {
        scanQRCode_callBack(result);
    }
</script>
